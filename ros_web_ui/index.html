	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" type="text/css" href="widgets.css" />
	<title>机器人学</title>

<body>

	<div id="container">
		<div id="header2" class="header">
			<p>机器人学</p>
			<a href="#" class="flat-btn jsRosConnect cssRosConnect">&nbsp;</a>
			<a href="#" class="flat-btn jsOpenWorkspace cssOpenWorkspace">&nbsp;</a>
			<a href="#" class="flat-btn jsToggleMovable cssToggleMovable">&nbsp;</a>

			<a href="#" class="jsConfiguration cssHeader2Link">连接</a>
			<a href="#" class="jsEventWidgetsMenu cssHeader2Link">可选组件</a>
			<a href="#" class="jsEventNewTab cssHeader2Link">视图</a>
			
			<div class="clearfix"></div>
		</div>

		<div id="content">
			<div class="balloon cssConfigurationContainer jsConfigurationContainer">
				<h2>连接</h2>

				<div>
					<label>端口号</label>
					<input id="jsRosUrl" class="" type="text" name="connection" value="ws://localhost:9090" />
				</div>

				<div>
					<label>工作空间</label>
					<input id="jsWorkspaceName" type="text" name="workspace" value="new workspace" />
					<a href="#" class="flat-btn jsSaveWorkspace cssSaveWorkspace">&nbsp;</a>
				</div>
			</div>
			<div class="balloon cssWidgetsContainer jsWidgetsContainer">
				<div class="cssWidgets jsWidgets">
					<h2>组件</h2>
					<div class="cssWidgetGroups jsWidgetGroups">
					</div>
				</div>
			</div>
			<div class="cssMenuWidgetsSettings jsMenuWidgetsSettings">
				<div class="cssSettings">
					<h2>组件设置</h2>
					<input type="hidden" id="widgetSettings" data-widget-instance-id="" />
					<div class="cssSettingsSelection jsSettingsSelection">

					</div>
					<div class="cssSettingsBtn">
						<a href="#" class="btn btn-blue jsWidgetSettingsRefresh cssWidgetSettingsRefresh">刷新</a>
						<a href="#" class="btn btn-grey jsWidgetSettingsCancel cssWidgetSettingsCancel">取消</a>
						<a href="#" class="btn btn-green jsWidgetSettingsConfirm cssWidgetSettingsConfirm">确认</a>
						<br /><br />
						<a href="#" class="btn btn-red jsWidgetSettingsRemove cssWidgetSettingsRemove">删除</a>
					</div>
				</div>
			</div>
			<div id="tabs"></div>
		</div>

		<div id="footer">

		</div>
	</div>

	<!-- JavaScript -->
	<script type="text/javascript" src="js/handlebars.min.js"></script>

	<script type="text/javascript" src="js/roslib.min.js"></script>
	<script type="text/javascript" src="js/mjpegcanvas.min.js"></script>
	<!--<script src="js/three.min.js"></script>-->
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/ros3d.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<script type="text/javascript" src="js/widgets.bundle.js"></script>

	<script type="text/javascript" src="js/d3.v4.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGir7uuIvdEOH24VRmNcDCUCHSwmWS6No" async defer></script>
